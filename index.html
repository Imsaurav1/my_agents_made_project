<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple clock and counter application">
    <meta name="keywords" content="clock, counter, JavaScript">
    <meta name="author" content="Your Name">
    <title>Clock and Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <h1 id="time"></h1>
    </div>
    <div class="counter">
        <h2 id="counter">0</h2>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
