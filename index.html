<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website that displays the current time and a counter that can be started, stopped, and paused.">
    <meta name="keywords" content="clock, counter, start, stop, pause">
    <meta name="author" content="Your Name">
    <title>Clock and Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Clock and Counter</h1>
    <div class="clock">
        <span id="time"></span>
    </div>
    <div class="counter">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
        <span id="count">0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
